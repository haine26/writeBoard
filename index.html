<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>Board</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2>Write some thing in green board</h2>
    <div>
        <p>
            Color of pen:
            <select id="penColor" onchange="changePenColor()">
                <option value="black">black</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option>
            </select>

            Size of pen:
            <select id="penSize" onchange="changePenSize()">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="4">4</option>
                <option value="8">8</option>
            </select>
        </p>
        <button onclick="erase()"> DELETE ALL</button>
    </div>

    <!-- キャンバス -->
    <canvas id="canvas" width="600" height="350"></canvas>
</body>
<script src="./app.js"></script>

</html>
